<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>d20 - roll some dice</title>
    <style type="text/css">
        input {
            padding: 0 5px;
            width: 45px;
        }
        .label {
            width: 35px;
            text-align: right;
            display: inline-block;
            margin-right: 10px;
        }
        .results {
            margin-left: 10px;
        }
        .dice {
            padding: .75rem 1.25rem;
        }
    </style>
    <link rel="stylesheet" href="bootstrap@4.1.3.css">
</head>
<body class="bg-dark">
    <div id="app" >
        <div class="container">
            <h2 class="text-light">roll some dice</h2>
            <dice :sides="4"></dice>
            <dice :sides="6"></dice>
            <dice :sides="8"></dice>
            <dice :sides="10"></dice>
            <dice :sides="12"></dice>
            <dice :sides="20"></dice>
        </div> <!-- container -->
    </div> <!-- #app -->
<script src="vue@2.5.17.js"></script>
<script type="text/x-template" id="dice-template">
    <div class="dice">
        <input type="number" name="count" v-model="count" placeholder="0">
        <span class="label text-light">d{{sides}}</span>
        <button @click="roll" class="btn btn-warning">Roll</button>
        <span class="results text-light">{{humanize_results}}</span>
    </div>
</script>
<script type="text/javascript">
Vue.component('dice', {
    template: "#dice-template",
    props: ['sides', 'btnstyle'],
    computed: {
        humanize_results: function(){
            if (this.error) { return this.error; }
            if (this.results.length < 1) { return "" };
            if (this.results.length == 1) { return this.results[0]; };
            return this.results.join(" + ") + " = " + this.results.reduce(function(t, n){ return t+n; });
        },
    },
    methods: {
        roll: function(e){
            this.error = null;
            var fresh = [];

            // simple validation
            if (parseInt(this.count) > this.max) { this.error = "too many"; return; }

            for (var i = 0; i < parseInt(this.count); i++) {
                fresh.push(this.randSide());
            }

            this.results = fresh;
        },
        randSide: function(){
            return Math.floor(Math.random() * Math.floor(this.numOfSides)) + 1;
        },
        randBtnStyle: function(){
            var styles = ["primary", "success", "danger", "warning", "info", "light"];
            var style = styles[Math.floor(Math.random()*styles.length)];
            return "btn-" + style;
        },
    },
    data: function(){
        return {
            results: [],
            count: null,
            error: null,
            max: 500,
            numOfSides: parseInt(this.sides),
        };
    },
});

new Vue({ el: '#app' });
</script>
</body>
</html>
